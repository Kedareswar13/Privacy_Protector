version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: datasteward
      POSTGRES_PASSWORD: password
      POSTGRES_DB: datasteward
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres

